<!DOCTYPE html>

<html lang="pt-br">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="estilos/estilo.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<title>Calculadora IMC</title>
	
</head>
<body>
	<h3>Calculadora do <b>√ç</b>ndice de <b>M</b>assa <b>C</b>orporal</h3>
	<form class="form" id="form" onsubmit="return validateForm()">
	<div class="row-one">
  		<input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Idade</p>
  		<label class="container">
  		<input type="radio" name="radio" id="f"><p class="text">Feminino</p>
    	<span class="checkmark"></span>
  		</label>
  		<label class="container">
  		<input type="radio" name="radio" id="m"><p class="text">Masculino</p>
    	<span class="checkmark"></span>
  		</label>
  	</div>

	<div class="row-two">
  		<input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Altura (cm)</p>
  		<input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Peso (kg)</p>
	</div>
		<script src="js/meuimc.js" async></script>
	<button type="button" id="submit">Calcular</button>
	</form>
</body>
</html>
